<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Paket Voucher 75</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--primary:#5b2c98;--bg:#f5f5f7;--card:#fff;--muted:#666;--success:#128C7E;--shadow:0 6px 18px rgba(0,0,0,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Poppins,sans-serif;background:var(--bg)}
header{background:var(--primary);color:#fff;padding:16px;text-align:center;position:sticky;top:0}
header .back{position:absolute;left:16px;top:16px;cursor:pointer}
.container{max-width:640px;margin:auto;padding:16px}
.card{background:var(--card);border-radius:16px;padding:22px;box-shadow:var(--shadow);margin-bottom:18px}
.price{background:#f1f3f6;border-radius:12px;padding:14px;font-size:14px;margin-bottom:16px}
.field{margin-bottom:14px}
label{font-weight:600}
input{width:100%;padding:12px;border-radius:10px;border:1px solid #ddd;margin-top:6px}
button{width:100%;padding:14px;border-radius:12px;border:none;font-weight:700;cursor:pointer}
.btn{background:var(--primary);color:#fff}
.btn2{background:#ddd}
.btnwa{background:var(--success);color:#fff}
.hidden{display:none}
.summary{background:#f1f3f6;border-radius:12px;padding:14px}
</style>
</head>
<body>

<header>
  <span class="back" onclick="history.back()">⬅️</span>
  Paket Voucher 75
</header>

<div class="container">

<div class="card" id="form">
  <div class="price">
    <b>Paket 75 Voucher</b><br>
    Denom: 100.000<br>
    Harga: <b>86.000 / voucher</b><br>
    <b>Total Bayar: Rp 6.450.000</b>
  </div>

  <div class="field">
    <label>Voucher Indomaret</label>
    <input type="number" id="indo">
  </div>
  <div class="field">
    <label>Voucher Alfamart</label>
    <input type="number" id="alfa">
  </div>

  <button class="btn" onclick="cek()">Cek Komposisi</button>
</div>

<div class="card hidden" id="confirm">
  <div class="summary" id="text"></div>
  <button class="btn2" style="margin-top:12px" onclick="ubah()">Ubah</button>
  <button class="btnwa" style="margin-top:10px" onclick="wa()">Lanjutkan ke WhatsApp</button>
</div>

</div>

<script>
const HARGA = 86000;
const TOTAL = 75;

function rp(n){
  return 'Rp ' + n.toLocaleString('id-ID');
}

function cek(){
  const indo = parseInt(document.getElementById('indo').value) || 0;
  const alfa = parseInt(document.getElementById('alfa').value) || 0;

  if (indo + alfa !== TOTAL) {
    alert('Total voucher harus berjumlah ' + TOTAL);
    return;
  }

  const formBox = document.getElementById('form');
  const confirmBox = document.getElementById('confirm');
  const textBox = document.getElementById('text');

  textBox.innerHTML = `
    <b>Konfirmasi Pesanan</b><br><br>
    Paket: <b>75 Voucher</b><br>
    Denom: <b>100.000</b><br>
    Harga: <b>${rp(HARGA)} / voucher</b><br>
    Total Bayar: <b>${rp(HARGA * TOTAL)}</b><br><br>
    Indomaret: <b>${indo}</b><br>
    Alfamart: <b>${alfa}</b>
  `;

  formBox.classList.add('hidden');
  confirmBox.classList.remove('hidden');
}

function ubah(){
  document.getElementById('confirm').classList.add('hidden');
  document.getElementById('form').classList.remove('hidden');
}

function wa(){
  const indo = document.getElementById('indo').value || 0;
  const alfa = document.getElementById('alfa').value || 0;

  const msg =
`Halo, saya ingin pesan Paket Voucher Pilihan.

Paket: 75 Voucher
Harga: ${rp(HARGA)} / voucher
Total Bayar: ${rp(HARGA * TOTAL)}

Indomaret: ${indo}
Alfamart: ${alfa}`;

  window.open(
    'https://wa.me/62895404663520?text=' + encodeURIComponent(msg),
    '_blank'
  );
}
</script>
</body>
</html>
