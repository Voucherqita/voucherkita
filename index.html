<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VoucherQita - Maintenance</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    text-align:center;
}

.container{
    background:rgba(255,255,255,0.08);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 15px 40px rgba(0,0,0,0.4);
    max-width:500px;
    width:90%;
}

h1{
    font-size:28px;
    margin-bottom:10px;
}

p{
    font-size:14px;
    opacity:0.9;
}

.timer{
    font-size:36px;
    font-weight:700;
    margin:25px 0;
}

.note{
    font-size:13px;
    margin-top:10px;
    opacity:0.8;
}

.brand{
    margin-top:20px;
    font-weight:600;
    font-size:14px;
    opacity:0.9;
}
</style>
</head>

<body>

<div class="container">
    <h1>Website Sedang Maintenance</h1>
    <p>Kami sedang melakukan pembaruan sistem sementara.</p>

    <div class="timer" id="countdown">Loading...</div>

    <p class="note">
        Website akan kembali aktif pukul <strong>10.00 WIB</strong>.
        Mohon tidak melakukan transaksi sementara waktu.
    </p>

    <div class="brand">
        — Team VoucherQita —
    </div>
</div>

<script>
// SET TARGET JAM 10 WIB
let now = new Date();
let target = new Date();

target.setHours(10);
target.setMinutes(0);
target.setSeconds(0);

// kalau sudah lewat jam 10 hari ini, set ke besok
if(now > target){
    target.setDate(target.getDate() + 1);
}

let countdown = document.getElementById("countdown");

let x = setInterval(function(){
    let now = new Date().getTime();
    let distance = target - now;

    let hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
    let minutes = Math.floor((distance % (1000*60*60))/(1000*60));
    let seconds = Math.floor((distance % (1000*60))/1000);

    countdown.innerHTML = hours + "j " + minutes + "m " + seconds + "d";

    if(distance < 0){
        clearInterval(x);
        countdown.innerHTML = "Website Sedang Dipersiapkan...";
    }
},1000);
</script>

</body>
</html>
