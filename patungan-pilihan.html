<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Fitur Patungan</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#5b2c98;
  --bg:#f5f5f7;
  --card:#fff;
  --muted:#666;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
}
body{
  margin:0;
  font-family:Poppins, sans-serif;
  background:var(--bg);
}
header{
  background:var(--primary);
  color:#fff;
  padding:16px;
  text-align:center;
  position:sticky;
  top:0;
}
header .back{
  position:absolute;
  left:16px;
  top:16px;
  cursor:pointer;
}
.container{
  max-width:640px;
  margin:auto;
  padding:16px;
}
.intro{
  background:#fff;
  border-radius:16px;
  padding:20px;
  box-shadow:var(--shadow);
  margin-bottom:18px;
  text-align:center;
}
.intro p{
  font-size:14px;
  color:#555;
  line-height:1.6;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  margin-bottom:14px;
  text-align:center;
  box-shadow:var(--shadow);
}
a.option{
  display:block;
  padding:14px;
  border-radius:12px;
  background:#128C7E;
  color:#fff;
  text-decoration:none;
  font-weight:700;
}
.small{
  font-size:12px;
  color:var(--muted);
  margin-top:6px;
}
</style>
</head>

<body>

<header>
  <span class="back" onclick="history.back()">⬅️</span>
  Fitur Patungan
</header>

<div class="container">

<div class="intro">
  <h3>Patungan Voucher</h3>
  <p>
    Fitur patungan memungkinkan pembelian voucher secara bersama-sama
    (maksimal 3 orang) agar harga lebih hemat.
  </p>
  <p class="small">
    Silakan pilih total paket voucher yang ingin dipatungkan.
  </p>
</div>

<div class="card">
  <a href="patungan-50.html" class="option">Patungan 50 Voucher</a>
</div>

<div class="card">
  <a href="patungan-75.html" class="option">Patungan 75 Voucher</a>
</div>

<div class="card">
  <a href="patungan-100.html" class="option">Patungan 100 Voucher</a>
</div>

</div>

</body>
</html>
